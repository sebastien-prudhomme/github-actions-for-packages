name: Docker CD

on: push

jobs:
  Build-and-Push-Docker-Image:
    runs-on: ubuntu-latest
    name: Docker Build, Tag, Push

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: docker.pkg.github.com # ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build container image
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: docker.pkg.github.com/sebastien-prudhomme/github-actions-for-packages/tic-tac-toe:latest
        # repository: sebastien-prudhomme/github-actions-for-packages/tic-tac-toe
        # tag_with_sha: true
